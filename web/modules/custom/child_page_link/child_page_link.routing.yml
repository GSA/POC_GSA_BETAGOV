child_page_link.settings:
  path: '/admin/config/system/child-page-link'
  defaults:
    _form: '\Drupal\child_page_link\Form\ChildPageLinkSettingsForm'
    _title: 'Child Page Link Settings'
  requirements:
    _permission: 'administer site configuration'
child_page_link.add_child:
  path: '/node/{node}/add-child'
  defaults:
    _controller: '\Drupal\child_page_link\Controller\AddChildPageController::addChildPageForm'
    _title: 'Add Child Page'
  requirements:
    _permission: 'create content'
  options:
    parameters:
      node:
        type: entity:node
